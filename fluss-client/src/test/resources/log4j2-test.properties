# Set root logger level to OFF to not flood build logs
# set manually to INFO for debugging purposes
rootLogger.level = OFF
rootLogger.appenderRef.test.ref = TestLogger

# Enable TRACE logging for index fetch flow related classes
logger.delayedfetchindex.name = org.apache.fluss.server.replica.delay.DelayedFetchIndex
logger.delayedfetchindex.level = TRACE
logger.delayedfetchindex.additivity = false
logger.delayedfetchindex.appenderRef.test.ref = TestLogger

logger.indexcache.name = org.apache.fluss.server.index.IndexCache
logger.indexcache.level = TRACE
logger.indexcache.additivity = false
logger.indexcache.appenderRef.test.ref = TestLogger

logger.indexrowcache.name = org.apache.fluss.server.index.IndexRowCache
logger.indexrowcache.level = TRACE
logger.indexrowcache.additivity = false
logger.indexrowcache.appenderRef.test.ref = TestLogger

logger.indexbucketrowcache.name = org.apache.fluss.server.index.IndexBucketRowCache
logger.indexbucketrowcache.level = TRACE
logger.indexbucketrowcache.additivity = false
logger.indexbucketrowcache.appenderRef.test.ref = TestLogger

logger.indexcachewriter.name = org.apache.fluss.server.index.IndexCacheWriter
logger.indexcachewriter.level = TRACE
logger.indexcachewriter.additivity = false
logger.indexcachewriter.appenderRef.test.ref = TestLogger

logger.indexfetcherthread.name = org.apache.fluss.server.replica.fetcher.IndexFetcherThread
logger.indexfetcherthread.level = TRACE
logger.indexfetcherthread.additivity = false
logger.indexfetcherthread.appenderRef.test.ref = TestLogger

logger.replicamanager.name = org.apache.fluss.server.replica.ReplicaManager
logger.replicamanager.level = TRACE
logger.replicamanager.additivity = false
logger.replicamanager.appenderRef.test.ref = TestLogger

appender.testlogger.name = TestLogger
appender.testlogger.type = CONSOLE
appender.testlogger.target = SYSTEM_ERR
appender.testlogger.layout.type = PatternLayout
appender.testlogger.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %-4r [%t] %-5p %c %x - %m%n
